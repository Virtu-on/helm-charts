# Default values for restreamer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: datarhei/restreamer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2.4.2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: rtmp.cluster-example.local
  type: ClusterIP
  port: 80
  rtmp:
    enabled: false
    port: 1935

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: restreamer.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: restreamer-tls
  #    hosts:
  #      - restreamer.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Persist data to a persitent volume
persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 800Mi
  #storageClass:
  #existingDataClaim: "restreamer-data"
  #existingConfigClaim: "restreamer-config"

env:
  CORE_LOG_LEVEL: info
  CORE_RTMP_ENABLE: false
  CORE_RTMP_TOKEN: ""
  # when using service.type: LoadBalancer in stead of ingress this is usefull
  CORE_TLS_ENABLE: true
  CORE_TLS_AUTO: true
secretEnv:
  CORE_API_AUTH_USERNAME: admin
  CORE_API_AUTH_PASSWORD: ""