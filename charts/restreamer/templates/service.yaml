apiVersion: v1
kind: Service
metadata:
  name: {{ include "restreamer.fullname" . }}
  labels:
    {{- include "restreamer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  {{- if .Values.rtmpService.enabled }}
    - port: {{ .Values.rtmpService.port }}
      targetPort: rtmp
      protocol: TCP
      name: rtmp
  {{- end }}
  selector:
    {{- include "restreamer.selectorLabels" . | nindent 4 }}
